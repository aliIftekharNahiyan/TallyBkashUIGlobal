<div class="home-btn d-none d-sm-block">
  <a routerLink=""><i class="mdi mdi-home-variant h2 text-white"></i></a>
</div>
<div>
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-lg-4">
        <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div>
                  <div class="text-center">
                    
                    <!-- <h4 class="font-size-18 mt-4">ট্যালি ম্যানেজার !!!</h4>
                    <p class="text-muted">ট্যালি ম্যানেজার ব্যবহার করতে তথ্য দিন</p> -->

                    <div class="">
                      <img src="../../../../assets/images/tally.png" style="width: 90%;">
                    </div>


                  </div>
                  
                  <div class="fa-3x text-center" *ngIf="spin">
                    <i class="fas fa-spinner fa-spin" style="font-size: 50px;"></i>
                  
                  </div>

                  <div *ngIf="raw">
                  <div class="p-2 mt-3">
                    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
                      <div class="form-group auth-form-group-custom mb-4">
                        <i class="ri-user-2-line auti-custom-input-icon"></i>
                        <label for="email">মোবাইল নাম্বার</label>
                        <input type="email" formControlName="email" class="form-control" id="email" placeholder="মোবাইল নাম্বার"
                          [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">মোবাইল নাম্বার লিখুন</div>                         
                        </div>
                      </div>

                      <div class="form-group auth-form-group-custom mb-4">
                        <i class="ri-lock-2-line auti-custom-input-icon"></i>
                        <label for="password">পাসওয়ার্ড</label>
                        <input type="password" formControlName="password" class="form-control" id="password"
                          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="পাসওয়ার্ড" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                      </div>

                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">মনে রাখুন </label>
                      </div>

                      <div class="mt-4 text-center">
                        <button class="btn btn-primary w-md waves-effect waves-light" type="submit" style="background-color: #a40b17;">প্রবেশ করুন</button>
                        <button class="btn btn-primary w-md waves-effect waves-light ml-2" style="background-color: #a40b17;" (click)="reg()">নিবন্ধন করুন</button>
                        
                      </div>

                      <!-- <div class="mt-4 text-center">
                        <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i>
                          Forgot
                          your
                          password?</a>
                      </div> -->
                    </form>
                  </div>
                </div>
                  <div class="mt-2 text-center" style="display: none;">
                    <p>আপনি কি নিবন্ধিত হয়েছেন? না হলে  <a routerLink="/account/signup" class="font-weight-medium text-primary" style="font-size: x-large;">
                     <!-- <b>নিবন্ধন করুন</b>   -->
                
                    
                    </a> </p>
                    <p style="display: none;"><b>Help number : xxxxxxxxxxxxxx</b> </p>
                    <p>© {{year}} Khatabook </p>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="authentication-bg">
          <div class="bg-overlay"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end page -->
