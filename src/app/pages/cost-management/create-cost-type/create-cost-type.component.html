
<div class="container-fluid">
    <app-pagetitle  [breadcrumbItems]="breadCrumbItems" style="display: none;"></app-pagetitle>
    <div style="text-align: left;">
        <a routerLink="/">
    
              <i class="fas fa-home" style="font-size: x-large;"></i>    
        </a>        
    
     </div>
    <h4 class="text-center">খরচ খাত যোগ করুন </h4>
   

    <div class="row">
    
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">       

                    <form (ngSubmit)="onSubmit()" [formGroup]="typeValidationForm" #formGroupRef="ngForm">
                    
                            <div class="col-12">
                                <div class="form-group row">
                                    <label for="nameField" class="col-md-4">খাতের নাম: </label>
                                    <div class="col-md-4 pl-2">
                                         <input type="text" class="form-control" formControlName="buyerName"
                                [ngClass]="{ 'is-invalid': submitted && f.buyerName.errors }" name="buyerName"
                                placeholder="খাতের নাম লিখুন" id="buyerName" [(ngModel)]="buyerName" />

                            <div *ngIf="submitted && f.buyerName.errors" class="invalid-feedback">
                                <div *ngIf="f.buyerName.errors.required">খাতের নাম লিখুন</div>
                              </div>
                                    </div>

                                </div>
                            </div>


                         <div class="col-12">
                                <div class="form-group row">
                                    <label for="businessType" class="col-4 col-xs-6">অবস্থা </label>
                                    <div class="col-md-4 pl-2">
                                        <select class="form-control" id="businessType" [(ngModel)]="businessType"
                                            [ngModelOptions]="{standalone: true}">                                           
                                            <option value="1">সক্রিয় </option>
                                            <option value="-1">নিষ্ক্রিয় </option>                                       
                                        </select>
                                    </div>
                                </div>

                            </div>


                        <!-- <div class="form-group mb-0">
                            <div class="text-center">
                               
                                <button type="submit" class="btn btn-primary mr-1" (click)="onSubmit()">
                                    {{btnName}}
                                </button>
                                
                            </div>
                        </div> -->

                        <div class="row  text-center">
                            <div class="col-md-12">                               
                                <button type="submit" class="btn btn-primary mr-2" (click)="onSubmit()">
                                    {{btnName}}
                                </button>       
                                <button type="submit" class="btn btn-primary mr-2" (click)="onAllList()">
                                    সকল খরচ খাত তথ্য 
                                </button>                         
                            </div>                          
                        </div>
                    </form>
               
                
                </div>
            </div>
 
    </div>

<!-- Modal -->


</div>
